{% extends "base.html" %}
{% block content %}
<header class="page-header">
  <div>
    <p class="eyebrow">Report</p>
    <h1>{{ date }}</h1>
    <p class="muted">Markdown source: {{ file_path }}</p>
  </div>
  <div class="header-actions">
    <a class="btn btn-ghost" href="{{ url_for('reports') }}">Back to reports</a>
  </div>
</header>

<article class="card stack">
  <div class="card-heading">
    <div>
      <p class="overline">Preview</p>
      <h2>Rendered markdown</h2>
    </div>
    <span class="pill">Markdown â†’ HTML</span>
  </div>
  <div class="markdown">
    {{ content|safe }}
  </div>
</article>
{% endblock %}
